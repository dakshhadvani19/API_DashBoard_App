<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Document</title>
    <style rel="preload" fetchpriority="high">
        .grid-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-color: #0a0a0b;
            background-image:
                linear-gradient(to right, #2a27275c 1px, transparent 3px),
                linear-gradient(to bottom, #2a27275c 1px, transparent 3px);
            background-size: 24px 24px;
            animation: grid-pulse 3s ease-in-out infinite;
        }

        @keyframes grid-pulse {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1.5;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-[#0a0a0b] select-none" rel="preload">
    <div class="grid-bg"></div>
    <header class="mb-10 mt-4 ">
        <h3
            class="text-center bg-gradient-to-r from-cyan-600 via-indigo-400 to-blue-400 bg-clip-text text-transparent text-3xl">
            Your Personal API
            DashBoard </h3>
    </header>

    <section class="max-w-4xl mx-auto mb-12 flex flex-col md:flex-row items-center justify-center gap-4 px-4">
        <input type="text" id="api_search_input" placeholder="Search system"
            class="w-2xl sm:w-96 px-6 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-white/40 outline-none hover:ring-2 duration-300 ease-in-out hover:ring-indigo-500 transition-all">

        <div class="relative" id="dropdown_list">
            <button id="selected_text"
                class="bg-white/10 border border-white/20 cursor-pointer text-white/80 hover:scale-[1.04] transition-all duration-300 ease-in-out hover:bg-indigo-400 hover:text-white w-44 px-2 py-3 sm:w-30 rounded-2xl font-semibold shadow-md items-center justify-between focus:bg-white/10 ">API Search Options â–¼</button>
            <div id="dropdown"
                class="hidden absolute top-full left-0 mt-2 bg-indigo-400 rounded-2xl border hover:border-0 border-gray-400 shadow-2xl z-50">

                <div id="Github_dropdown" class="p-4 text-center hover:bg-indigo-300 cursor-pointer rounded-t-2xl dropdown_option">GitHub
                </div>
                <div id="Weather_dropdown" class="p-4 text-center hover:bg-indigo-300 cursor-pointer dropdown_option">Weather
                </div>
                <div id="Crypto_dropdown" class="p-4 text-center hover:bg-indigo-300 cursor-pointer rounded-b-2xl dropdown_option">Crypto
                </div>

            </div>
        </div>

        <button id="search_btn"
            class="bg-indigo-500 px-8 py-3 rounded-xl md:px-4 text-white font-bold hover:bg-blue-500 hover:ring-4 ring-gray-300/30 transition-all duration-300 ease-in-out hover:scale-[1.06]">
            Execute Search
        </button>
    </section>

    <main class="grid grid-cols-12 gap-8 p-4 md:p-8 max-w-7xl mx-auto">

        <div class="col-span-12 lg:col-span-6 flex flex-col gap-8">
            <article id="GitHub_div"
                class="bg-white/5 backdrop-blur-md border border-white/10 p-6 rounded-2xl shadow-2xl">
                <h4 class="text-indigo-400 font-mono text-xs uppercase mb-4 tracking-widest">GitHub API Results</h4>
                <div id="GitHub_results"></div>
            </article>

            <article id="Weather_div"
                class="bg-white/5 backdrop-blur-md border border-white/10 p-6 rounded-2xl shadow-2xl">
                <h4 class="text-indigo-400 font-mono text-xs uppercase mb-4 tracking-widest">Weather API Results</h4>
                <div id="Weather_results"></div>
            </article>
        </div>
        
        
        <div class="col-span-12 lg:col-span-6 flex flex-col gap-8">
            <article id="Crypto_div"
                class="bg-white/5 backdrop-blur-md border border-white/10 p-6 rounded-2xl shadow-2xl">
                <h4 class="text-indigo-400 font-mono text-xs uppercase mb-4 tracking-widest">Crypto API Results</h4>
                <div id="Crypto_results"></div>
            </article>
        </div>

        <div class="col-span-12 lg:col-span-6 sm:col-span-4 lg:col-start-4 gap-8">
            <section class="bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl overflow-hidden shadow-2xl">
                <div class="bg-white/5 px-6 py-4 border-b border-white/10">
                    <h2 class="text-center text-xl font-bold text-neutral-200 tracking-tight">Failed Request History
                    </h2>
                </div>
                <div id="error_history_div" class="bg-white/20 p-6 min-h-[100px] font-mono text-sm"></div>
            </section>
        </div>
    </main>
    <div id="error_alert" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm text-center border-t-4 border-indigo-400">
            <h2 class="text-xl font-bold mb-2">API Master says:</h2>
            <p id="error_alert_text" class="text-neutral-600 mb-6"></p>
            <button class="... cursor-pointer ... bg-neutral-900 text-white px-6 py-2 rounded-xl hover:bg-indigo-400"
                id="close_btn">Got it!</button>
        </div>
    </div>

</body>

</html>
